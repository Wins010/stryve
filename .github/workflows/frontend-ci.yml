name: Frontend CI

on:
  push:
    paths:
      - "apps/frontend/**"
      - ".github/workflows/frontend-ci.yml"
  pull_request:
    paths:
      - "apps/frontend/**"
      - ".github/workflows/frontend-ci.yml"

jobs:
  frontend:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: apps/frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      # Uncomment if you have tests
      # - name: Run tests
      #   run: npm test

      # Optionally, build for web (Expo)
      - name: Build Expo web
        run: npm run build:web
        continue-on-error: true

      # Optionally, you can upload build artifacts here if needed